<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <button class="toggle-button " onclick="toggleDarkMode()">Toggle Dark Mode</button>
    

    <div class="container mt-5">
        <h1 class="text-center mb-4">Age Calculator</h1>
        <div class="card">
            <div class="card-body">
                <form id="ageCalculatorForm">
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Enter your birthdate:</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Age</button>
                </form>
                <div id="result" class="mt-3 result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
