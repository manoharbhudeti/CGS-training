<div class="container-fluid" id="body">
  <div class="container d-flex pt-5" id="main" >
    <div class="row w-100">
      <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center" id="leftbar">
        <div class="text-center">
          <img src="./assets/logo.png" alt="Welcome" class="rounded mx-auto d-block" id="logo">
          <div class="mt-3">
            <h3 class="login-title">Sign In</h3>
            <h6>to continue to your account</h6>
          </div>
        </div>
      </div>
  
      <div class="col-lg-6 col-md-12 d-flex align-items-center" id="rightbar">
        <form id="form" class="mb-4 w-100" (ngSubmit)="onSubmit()" >
          <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text pb-3"><i class="fas fa-envelope icon-hover"></i></span>
            </div>
            <input [ngModelOptions]="{standalone: true}"  name="email" id="email" class="form-control" placeholder="Email or phone number" type="email" [(ngModel)]="email" aria-label="Email or phone number" required>
          </div>
          <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text pb-3"><i class="fas fa-lock icon-hover"></i></span>
            </div>
            <input type="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" aria-label="Password" required>
          </div>
          <div class="mb-2"></div>
          <div class="text-center">
            <a type="button" class="btn btn-outline-primary mx-3" style="border-radius: 2vw;" routerLink="/registration">Create account</a>
            <button type="submit" class="btn btn-primary mx-3" style="border-radius: 2vw;">Login</button>
            <br>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
