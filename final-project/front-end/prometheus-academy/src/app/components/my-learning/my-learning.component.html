<div class="container mt-4 d-flex justify-content-between">
  <div class="column" style="width: 48%;">
    <h2>Pending Courses</h2>
    <div id="pendingCourses">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-container *ngFor="let course of pendingCourses">
          <div class="col">
            <div class="card course-card">
              <img [src]="course.thumbnail" class="card-img-top" [alt]="course.title">
              <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <div class="progress mb-3">
                  <div
                    class="progress-bar d-flex align-items-center justify-content-center"
                    role="progressbar"
                    [style.width]="course.progress + '%'"
                    [attr.aria-valuenow]="course.progress"
                    aria-valuemin="0"
                    aria-valuemax="100">
                    {{ course.progress }}%
                  </div>
                </div>

                <div class="btn-group w-100" role="group">
                  <a [routerLink]="['/playlist', course.courseId]">
                    <button class="btn btn-primary" *ngIf="course.progress < 100">Resume</button>
                  </a>
                  <button class="btn btn-success" *ngIf="course.progress === 100">Completed</button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="column" style="width: 48%;">
    <h2>Added to Watch Later</h2>
    <div id="watchLaterCourses">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-container *ngFor="let course of watchLaterCourses">
          <div class="col">
            <div class="card course-card">
              <img [src]="course.thumbnail" class="card-img-top" [alt]="course.title">
              <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a [routerLink]="['/playlist', course.courseId]" class="btn btn-success">Start</a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
