<div class="container mt-4">
    <h2>All Courses</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let course of courses">
            <div class="card course-card">
                <img [src]="course.thumbnail" class="card-img-top" alt="{{ course.title }} Thumbnail">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    
                    <button class="btn btn-primary" (click)="enroll(course.id)"  *ngIf="!course.isEnrolled">Enroll</button>

                    <div *ngIf="course.isEnrolled" >
                        <button class="btn btn-success mt-2 mb-2 w-100"  >Start</button>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" 
                                 [style.width]="course.progress + '%'" 
                                 [attr.aria-valuenow]="course.progress" 
                                 aria-valuemin="0" aria-valuemax="100">
                                {{ course.progress }}%
                            </div>
                        </div>
                        <p>Status: {{ course.status }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
