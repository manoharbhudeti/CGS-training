<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4 mt-5">Temperature Converter</h2>
    <div class="card p-4">
        <div class="mb-3">
            <label for="tempInput" class="form-label">Enter Temperature</label>
            <input type="number" class="form-control" id="tempInput" placeholder="Enter temperature : ">
        </div>

        <div class="mb-3">
            <label for="tempScale" class="form-label">Select Scale</label>
            <select class="form-select" id="tempScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-primary mb-3" onclick="convertTemperature()">Convert</button>
        </div>

        <h4 class="text-center" id="result"></h4>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
