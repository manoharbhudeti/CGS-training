<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./RegistrationForm.css">
    <title>Form Design</title>
  </head>
  <body>
    <div id="title_" class="container-fluid text-dark py-3">
        <header class="text-center">
            <h1 class="display-6">Welcome to my page</h1>
        </header>
    </div>
    <section id="section_" class="container my-2 w-50 text-light p-2">
     <form class="row g-3 p-3">
         <div class="col-md-4">
             <label for="validationDefault01" class="form-label">First name</label>
             <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Enter your First Name" required>
           </div>
           <div class="col-md-4">
             <label for="validationDefault02" class="form-label">Last name</label>
             <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Enter your Last Name" required>
           </div>
           <div class="col-md-4">
             <label for="validationDefaultUsername" class="form-label">Username</label>
             <div class="input-group">
               <span class="input-group-text" id="inputGroupPrepend2">@</span>
               <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
             </div>
           </div>
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">Email</label>
           <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
         </div>
         <div class="col-md-6">
           <label for="inputPassword4" class="form-label">Password</label>
           <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your Password">
         </div>
         <div class="col-12">
           <label for="inputAddress" class="form-label">Address</label>
           <input type="text" class="form-control" id="inputAddress" placeholder="D.No, Street">
         </div>
         <div class="col-12">
           <label for="inputAddress2" class="form-label">Address 2</label>
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Floor, Block">
         </div>
         <div class="col-md-6">
           <label for="inputCity" class="form-label">City</label>
           <input type="text" class="form-control" id="inputCity" placeholder="Enter your City">
         </div>
         <div class="col-md-4">
           <label for="inputState" class="form-label">State</label>
           <select id="inputState" class="form-select form-select-md" >
             <option selected>Choose your state</option>
             <option value="AP">Andhra Pradesh</option>
	<option value="AR">Arunachal Pradesh</option>
	<option value="AS">Assam</option>
	<option value="BR">Bihar</option>
	<option value="CT">Chhattisgarh</option>
	<option value="GA">Gujarat</option>
	<option value="HR">Haryana</option>
	<option value="HP">Himachal Pradesh</option>
	<option value="JK">Jammu and Kashmir</option>
	<option value="GA">Goa</option>
	<option value="JH">Jharkhand</option>
	<option value="KA">Karnataka</option>
	<option value="KL">Kerala</option>
	<option value="MP">Madhya Pradesh</option>
	<option value="MH">Maharashtra</option>
        <option value="MN">Manipur</option>
        <option value="ML">Meghalaya</option>
	<option value="MZ">Mizoram</option>
	<option value="NL">Nagaland</option>
	<option value="OR">Odisha</option>
	<option value="PB">Punjab</option>
	<option value="RJ">Rajasthan</option>
	<option value="SK">Sikkim</option>
	<option value="TN">Tamil Nadu</option>
	<option value="TG">Telangana</option>
	<option value="TR">Tripura</option>
	<option value="UT">Uttarakhand</option>
	<option value="UP">Uttar Pradesh</option>
	<option value="WB">West Bengal</option>
	<option value="AN">Andaman and Nicobar Islands</option>
	<option value="CH">Chandigarh</option>
	<option value="DN">Dadra and Nagar Haveli</option>
	<option value="DD">Daman and Diu</option>
	<option value="DL">Delhi</option>
	<option value="LD">Lakshadweep</option>
	<option value="PY">Puducherry</option>
           </select>
         </div>
         <div class="col-md-2">
           <label for="inputZip" class="form-label">Zip</label>
           <input type="text" class="form-control" id="inputZip" placeholder="-  -  -  -  -  -">
         </div>
         <div class="col-12">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">
               Remember Me
             </label>
           </div>
         </div>
         <div class="col-12">
           <button type="submit" class="btn btn-success">Register</button>
         </div>
       </form>
    </section>
   </body>
</html>
