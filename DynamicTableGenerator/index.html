<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Dynamic Table</h1>

    <form id="tableForm" class="mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="rows" class="form-label">enetr no of Rows</label>
          <input type="number" class="form-control" id="rows" placeholder="Enter number of rows">
        </div>
        <div class="col-md-6">
          <label for="columns" class="form-label">enter no of Columns</label>
          <input type="number" class="form-control" id="columns" placeholder="Enter number of columns">
        </div>
      </div>
      <button type="button" id="generateTable" class="btn btn-primary">Generate Table</button>
    </form>

    <div class="table-container mt-4">
      <table class="table table-bordered" id="dynamicTable">
        <!-- Dynamic table will be generated here -->
      </table>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
