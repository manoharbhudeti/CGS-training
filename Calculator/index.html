<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <style>
     .col{
        border: 1px solid black;
        border-radius: 6%;
        border-style: dotted;
        height: 80px;
        

     }
    </style>
</head>
<body>
    
    <div class="container mt-5" style="border: 2px solid black;">
        <textarea class=" form-control " id="display"></textarea>
        <div class="row">
            <div class="col col-md-3 btn-primary">1</div>
            <div class="col col-md-3 btn-primary ">2</div>
            <div class="col col-md-3 btn-primary">3</div>
            <div class="col col-md-3 btn-primary">+</div>
        </div>
        <div class="row">
            <div class="col col-md-3 btn-primary">4</div>
            <div class="col col-md-3 btn-primary ">5</div>
            <div class="col col-md-3 btn-primary">6</div>
            <div class="col col-md-3 btn-primary">-</div>
        </div>
        <div class="row">
            <div class="col col-md-3 btn-primary">7</div>
            <div class="col col-md-3 btn-primary ">8</div>
            <div class="col col-md-3 btn-primary">9</div>
            <div class="col col-md-3 btn-primary">*</div>
        </div>
        <div class="row">
            <div class="col col-md-3 btn-primary">.</div>
            <div class="col col-md-3 btn-primary ">0</div>
            <div class="col col-md-3 btn-primary">=</div>
            <div class="col col-md-3 btn-primary">/</div>
        </div>
    </div>
   
    <script src="./main.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="./assets/popper.min.js"></script>
</body>
</html>
